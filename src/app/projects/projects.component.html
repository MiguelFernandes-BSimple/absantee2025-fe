<app-projects-table [projects]="projects()"></app-projects-table>

<p>

</p>

@if(!isCreatingProjectSignal()) {
<button data-test-id="create-project-button" (click)="projectSignalService.startCreateProject()">
    Criar projeto
</button>
}
@else{
<app-project-form />
}


@if (projectSelected()) {
<app-project></app-project>
}
@if (projectCollaboratorsSelected()) {
<app-associations-project-collaborator [projectId]="projectCollaboratorsSelected()!.id" />
}
