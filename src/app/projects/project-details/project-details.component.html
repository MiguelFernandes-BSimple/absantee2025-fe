<div class="project">
    <h1>{{ project?.title }}</h1>
    <h2>{{ project?.acronym }}</h2>
    <p class="dates">
      {{ project?.periodDate?.initDate | date: 'longDate' }} â€“ {{ project?.periodDate?.finalDate | date: 'longDate' }}
    </p>
  
    <div class="collab-header">
      <h3>Collaborators of Project</h3>
      <button (click)="onAddCollaborator()">Add Collaborator</button>
    </div>

      @if (addCollaborator) {
        <app-add-collaborator-project 
          [allCollaboratorsIds]="allCollaboratorsIds"
          (submitForm)="addCollaboratorToProject($event)"
          (closeForm)="closeForm()">
        </app-add-collaborator-project>
      }  
  
    <ul>
      @for (collab of projectCollaboratorsIds; track collab) {
        <li>{{ collab }}</li>
      }
    </ul>
  </div>
