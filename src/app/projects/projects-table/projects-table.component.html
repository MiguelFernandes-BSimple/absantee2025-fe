<table>
    <tr>
        <th>Title</th>
        <th>Acronym</th>
        <th>Actions</th>
    </tr>
    @for (proj of projects(); track proj.acronym) {
    <tr>
        <td>{{proj.title}}</td>
        <td>{{proj.acronym}}</td>
        <td><button [routerLink]='["details", proj.id]' data-testid="details-btn">Project Details</button>
            <button [routerLink]='["associations", proj.id]' data-testid="collabs-btn">Project
                Collaborators</button>
        </td>
    </tr>
    }
</table>
