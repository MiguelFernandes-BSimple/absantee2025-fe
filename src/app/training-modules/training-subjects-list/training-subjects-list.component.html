<table>
    <tr>
      <th>Name</th>
      <th>Actions</th>
    </tr>
  <tbody>
    @for (trainingSubject of trainingSubjects(); track trainingSubject.id) {
      <tr>
        <td>{{trainingSubject.subject}}</td>
        <td>
          <button (click)="selectTrainingSubject(trainingSubject)">Details</button>
        </td>
      </tr>
    }
  </tbody>
</table>
