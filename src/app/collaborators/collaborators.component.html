<app-collaborator-list 
    [collaborators]="collaborators()"
    (selectedCollaborator)="onSelectCollaborator($event)">
</app-collaborator-list>

<p></p>

@if (selectedCollaborator()) {
    <app-collaborator-details 
        [collaborator]="selectedCollaborator()!"
        (changedCollaborator)="onChangeCollaborator($event)">
    </app-collaborator-details>
}
