<br />
@if (!collaboratorSignalService.isCreatingCollaborator()) {
<button data-test-id="create-collab-button" type="button" (click)="collaboratorSignalService.startCreateCollaborator()">
    Criar Colaborador
</button>
}
@else {
<app-collaborator-create />
}

<br />

<button (click)="startFilter()">Filter</button>
@if (filter) {
<app-search-collaborators (filteredList)="onFilter($event)" />
}

<app-collaborator-list [collaborators]="filteredCollaborators" />
