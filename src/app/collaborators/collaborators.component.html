<app-collaborator-list [collaborators]="collaborators">
</app-collaborator-list>

</app-collaborators-bullets> -->

<button *ngIf="!collaboratorSignalService.isCreatingCollaborator()" 
            (click)="collaboratorSignalService.startCreateCollaborator()">
        Criar Colaborador
</button>

<app-collaborator-create *ngIf="collaboratorSignalService.isCreatingCollaborator()"></app-collaborator-create>


<p></p>

@if (selectedCollaborator()) {
<app-collaborator-details>
</app-collaborator-details>
}

@else if (selectedCollaboratorHolidays()) {
<app-collaborator-holidays>
</app-collaborator-holidays>
}

@else if (selectedCollaboratorProject()) {
<app-associations-project-collaborator [collaboratorId]="selectedCollaboratorProject()!.collabId" />
}
