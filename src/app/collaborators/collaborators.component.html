<app-collaborator-list [inputCollabs]="collaborators()"></app-collaborator-list>

@if (!collaboratorSignalService.isCreatingCollaborator()) {
  <button (click)="collaboratorSignalService.startCreateCollaborator()">
    Criar colaborador
  </button>
}

@if (collaboratorSignalService.isCreatingCollaborator() 
     || collaboratorSignalService.isEditingCollaborator()) {
  <app-collaborator-form></app-collaborator-form>
}
