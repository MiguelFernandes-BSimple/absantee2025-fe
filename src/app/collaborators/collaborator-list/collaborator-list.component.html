<table>
    <tr>
        <th>Names</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    @for (collab of collaborators(); track collab.email) {
    <tr>
        <td>{{collab.names}}</td>
        <td>{{collab.email}}</td>
        <td><button (click)="selectRoute('details', collab.collabId)" data-testid="details-btn">
                Details
            </button>
            <button (click)="selectRoute('holidayPlan', collab.collabId)" data-testid="holidays-btn">
                Hollidays
            </button>
            <button (click)="selectRoute('associations', collab.collabId)" data-testid="projects-btn">
                Projects
            </button>
        </td>
    </tr>
    @if(selectedCollaborator === collab.collabId){
    <router-outlet></router-outlet>
    }
    }
</table>
